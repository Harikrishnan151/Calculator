<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
    <div  class="calcbody">
        <h1 style="padding-top: 50px;  ">CALCULATOR</h1>
     <div class="caculator">
        <div class="calcscreen">
            <div class="calctyped">
                <input id="result" style="width: 250px;" type="text" class="form-control" placeholder="Enter">
            </div>
        </div>
        <br>
        <div class="calcbuttons">
            <button id="seven" onclick="displayNumber(7)">7</button>
            <button id="eight" onclick="displayNumber(8)">8</button>
            <button id="nine" onclick="displayNumber(9)">9</button>
            <button id="mul" onclick="displayNumber('*')"><i style="color: orangered;" class="fa-solid fa-xmark"></i></button> <br>

            <button id="four" onclick="displayNumber(4)">4</button>
            <button id="five" onclick="displayNumber(5)">5</button>
            <button id="six" onclick="displayNumber(6)">6</button>
            <button id="sub" onclick="displayNumber('-')"><i style="color: orangered;" class="fa-solid fa-minus"></i></button> <br>

            <button id="one" onclick="displayNumber(1)">1</button>
            <button id="two" onclick="displayNumber(2)">2</button>
            <button id="three" onclick="displayNumber(3)">3</button>
            <button id="add" onclick="displayNumber('+')"><i style="color: orangered;" class="fa-solid fa-plus"></i></button> <br>

            <button id="zero" onclick="displayNumber(0)">0</button>
            <button style="color: orangered;" onclick="clearbox()">AC</button>
            <button id="div" onclick="displayNumber('/')"><i style="color: orangered;" class="fa-solid fa-divide"></i></button>
            <button onclick="removallastitem()" ><i style="color: orangered;" class="fa-solid fa-delete-left"></i></button> <br>
           
            <button id="equalto" onclick="evaluateExp()"style="width: 242px;"></i><i style="color: orangered;" class="fa-solid fa-equals"></i></button>
        </div>
    </div>
</div>
</center>
</body>

</html
